<h1>PinballY Database Editor</h1>
<h2>Getting Started</h2>
<p>
    If you have not done so already, you will want to import your PBY data.
    You will also want to import whenever you add a new table to PBY.
</p>
<h2>Now What?</h2>
<p>
    You can go to your games list and select any game. From there you can modify
    the data as you see fit.
</p>
