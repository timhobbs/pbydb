<h1>Table List</h1>
<ng-container *ngIf="tables$ | async; let tables">
    <ng-container *ngIf="tables.length; else none">
        <mat-form-field appearance="fill">
            <mat-label>Filter</mat-label>
            <input type="text" matInput [(ngModel)]="filter" autocomplete="off" />
            <button mat-button mat-icon-button matSuffix (click)="clearFilter()" *ngIf="filter">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <mat-nav-list class="navlist">
            <mat-list-item *ngFor="let table of tables | tableFilter: filter">
                <a matLine [routerLink]="['/table', table.id]">
                    {{table.description}}
                </a>
            </mat-list-item>
        </mat-nav-list>
    </ng-container>
    <ng-template #none>
        No tables found
    </ng-template>
</ng-container>
